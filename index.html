<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit Nano</title>

  <!-- Open Graph / Twitter (remplace TON_PSEUDO) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Orbit Nano — esquive orbitale instantanée">
  <meta property="og:description" content="Tape pour changer d’orbite, évite les météores et récupère les anneaux. Un tap suffit.">
  <meta property="og:image" content="https://TON_PSEUDO.github.io/orbit-nano/og_image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://TON_PSEUDO.github.io/orbit-nano/og_image.png">
  <meta name="theme-color" content="#0b1020"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-root">
    <header id="hud">
      <div><strong>Score</strong> <span id="score">0</span></div>
      <div><strong>Record</strong> <span id="best">0</span></div>
    </header>

    <canvas id="game" width="320" height="560" aria-label="Orbit Nano"></canvas>

    <!-- Écran de départ -->
    <section id="start" class="overlay">
      <h1>ORBIT NANO</h1>
      <p>Tape pour changer d’orbite. Évite les météores, collecte les anneaux.</p>
      <button id="play">Jouer</button>
    </section>

    <!-- Écran de fin -->
    <section id="gameover" class="overlay" hidden>
      <h2>Terminé</h2>
      <p>Score : <span id="finalScore">0</span></p>
      <div class="row">
        <button id="retry">Rejouer</button>
        <button id="share">Partager</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
